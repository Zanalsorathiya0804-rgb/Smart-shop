
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Find Shops — Smart Shop</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="container">
    <h1>Find Shops</h1>
    <p id="selectedPhone" class="subtitle">Loading phone details…</p>
  </header>

  <main class="container">
    <section class="card">
      <h2>Enter Your Location (India)</h2>
      <form id="shopForm" class="grid">
        <div class="field">
          <label for="city">City</label>
          <input id="city" placeholder="e.g., Ahmedabad, Mumbai, Delhi" required />
        </div>
        <div class="field">
          <label for="state">State</label>
          <input id="state" placeholder="e.g., Gujarat, Maharashtra, Delhi" required />
        </div>
        <div class="actions">
          <button type="submit" class="btn primary">Find Shops</button>
          <a href="/" class="btn">Back to Phone Finder</a>
        </div>
      </form>
    </section>

    <section class="card">
      <div class="card-header">
        <h2>Nearby Shops</h2>
        <span id="shopCount" class="muted"></span>
      </div>
      <div id="shopResults" class="list"></div>
    </section>
  </main>

  <footer class="container footer">
    <small>Tip: Try different nearby cities or state spellings if you don’t see results.</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
