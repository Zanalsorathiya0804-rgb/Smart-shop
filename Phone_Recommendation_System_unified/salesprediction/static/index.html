
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Shop â€” Sales Prediction</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="container">
    <h1>Sales Prediction</h1>
    <p class="subtitle">Upload past sales and forecast the future to plan inventory (India)</p>
  </header>

  <main class="container">
    <section class="card">
      <h2>1) Upload Sales Data</h2>
      <p class="muted">CSV format: <code>date,sales</code> (e.g., <code>2024-01-01,120</code>). Or use sample data.</p>
      <form id="predictForm" class="grid">
        <div class="field">
          <label for="file">CSV File</label>
          <input type="file" id="file" accept=".csv" />
        </div>
        <div class="field">
          <label for="freq">Frequency</label>
          <select id="freq">
            <option value="D">Daily</option>
            <option value="W">Weekly</option>
            <option value="M" selected>Monthly</option>
          </select>
        </div>
        <div class="field">
          <label for="n_periods">Forecast Horizon</label>
          <input type="number" id="n_periods" min="1" value="6" />
        </div>
        <div class="actions">
          <button type="button" id="sampleBtn" class="btn">Use Sample</button>
          <button type="submit" class="btn primary">Predict</button>
          <a class="btn" href="/api/sample-csv">Download Sample CSV</a>
        </div>
      </form>
    </section>

    <section class="card">
      <div class="card-header">
        <h2>2) Forecast Chart</h2>
        <span id="meta" class="muted"></span>
      </div>
      <canvas id="chart" height="120"></canvas>
    </section>

    <section class="card">
      <div class="card-header">
        <h2>3) Forecast Table</h2>
        <button id="downloadCsv" class="btn">Download Forecast CSV</button>
      </div>
      <div id="tableWrap" class="table"></div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
