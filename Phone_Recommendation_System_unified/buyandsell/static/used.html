
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Smart Shop — Buy & Sell Used Phones</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header class="container">
    <h1>Buy & Sell Used Phones</h1>
    <p class="subtitle">Sell your old phone or find a used phone nearby (India)</p>
  </header>

  <main class="container">
    <section class="card">
      <h2>What would you like to do?</h2>
      <div class="row">
        <button id="sellBtn" class="btn primary">I want to Sell</button>
        <button id="buyBtn" class="btn">I want to Buy</button>
      </div>
    </section>

    <section id="formCard" class="card" style="display:none;">
      <h2 id="formTitle">Sell a phone</h2>
      <form id="listingForm" class="grid">
        <input type="hidden" id="type" name="type" value="sell" />
        <div class="field">
          <label for="seller_name">Your name <span class="muted">(required for selling)</span></label>
          <input id="seller_name" name="seller_name" />
        </div>
        <div class="field">
          <label for="contact_phone">Contact phone <span class="muted">(required for selling)</span></label>
          <input id="contact_phone" name="contact_phone" placeholder="+91-98765..." />
        </div>
        <div class="field">
          <label for="brand">Brand</label>
          <input id="brand" name="brand" placeholder="e.g., Samsung, Apple" />
        </div>
        <div class="field">
          <label for="model">Model</label>
          <input id="model" name="model" placeholder="e.g., Galaxy S23" />
        </div>
        <div class="field">
          <label for="condition">Condition</label>
          <select id="condition" name="condition">
            <option value="">Select</option>
            <option>Like New</option>
            <option>Good</option>
            <option>Fair</option>
            <option>Needs Repair</option>
          </select>
        </div>
        <div class="field">
          <label for="price">Price (₹)</label>
          <input type="number" id="price" name="price" min="0" />
        </div>
        <div class="field">
          <label for="city">City</label>
          <input id="city" name="city" placeholder="e.g., Ahmedabad" />
        </div>
        <div class="field">
          <label for="state">State</label>
          <input id="state" name="state" placeholder="e.g., Gujarat" />
        </div>
        <div class="field" style="grid-column:1/-1;">
          <label for="description">Description (optional)</label>
          <textarea id="description" name="description" rows="3" placeholder="Any details or faults"></textarea>
        </div>
        <div class="actions" style="grid-column:1/-1;">
          <button type="submit" class="btn primary">Post Listing</button>
          <button type="button" id="cancelForm" class="btn">Cancel</button>
        </div>
      </form>
    </section>

    <section class="card">
      <h2>Find Listings</h2>
      <form id="searchForm" class="grid">
        <div class="field">
          <label for="q">Search</label>
          <input id="q" placeholder="Brand, model or description" />
        </div>
        <div class="field">
          <label for="filterCity">City</label>
          <input id="filterCity" placeholder="e.g., Mumbai" />
        </div>
        <div class="field">
          <label for="filterState">State</label>
          <input id="filterState" placeholder="e.g., Maharashtra" />
        </div>
        <div class="field">
          <label for="filterType">Type</label>
          <select id="filterType">
            <option value="">All</option>
            <option value="sell">Sell</option>
            <option value="buy">Buy</option>
          </select>
        </div>
        <div class="actions">
          <button type="submit" class="btn primary">Search</button>
          <button type="button" id="clearSearch" class="btn">Clear</button>
        </div>
      </form>

      <div id="listingsWrap" class="list"></div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
